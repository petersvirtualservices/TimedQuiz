<!DOCTYPE html>
<html lang="en">

<head>
    <!--CSS Stylesheets-->
    <link
        href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Fontdiner+Swanky&family=Quantico&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">



    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
</head>

<body>
    <div id="container">
        <nav class="navbar navbar-light">
            <h1> Webbie</h1>
            <a href="index.html"> Play The Game</a>
            <a href="howtoplay.html"> How to Play</a>
            <a href="highscores.html">High Scores</a>
        </nav>
        <br><br><br>

        <p>Time:</p><div id="timeHere"></div>
        <br>

        <button class="btn" id="start" onclick="beginGame()">Start The Quiz</button>
        <br><br>
        <div id="rightwrong"></div>
        <p>Score:</p>
        <div id="score">0</div>
        <br><br>

        <div class="questionHere" id="question"></div>
        <div id="choices">
            <div class="answers" id="A" onclick="checkAnswer('A')"></div><br>
            <div class="answers" id="B" onclick="checkAnswer('B')"></div><br>
            <div class="answers" id="C" onclick="checkAnswer('C')"></div><br>
            <div class="answers" id="D" onclick="checkAnswer('D')"></div><br>
        </div>
    </div>
    </div>
    <!--JavaScript-->
    <script src="script.js"></script>
    </div>
</body>

</html>
